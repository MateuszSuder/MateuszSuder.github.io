<div id="projects-info">
  <div id="projects-inner">
    <div class="bookmark">
      <p>
        Projects
      </p>
    </div>
    <div class="project" *ngFor="let project of projects">
      <img class="preview" src="{{project.preview}}" alt="{{project.name}}">
      <div class="project-info">
        <div class="name">{{project.name}}</div>
        <div class="description">{{project.description}}</div>
        <div class="icons">
          <img *ngFor="let icons of project.used" src="{{icons}}">
        </div>
        <div class="links">
          <a href="{{project.live}}">Live</a><a href="{{project.github}}">GitHub</a>
        </div>
      </div>
    </div>
  </div>
</div>
